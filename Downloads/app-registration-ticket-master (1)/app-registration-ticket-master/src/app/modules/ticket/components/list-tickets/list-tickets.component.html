<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>

  <header class="header" >
    <a class="logo" href="#">Muni Tickets</a>
    <input type="checkbox" id="menu-btn" class="menu-btn">
    <label class="menu-icon" for="menu-btn">
        <span class="nav-icon"></span>
    </label>
    <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Reportes</a></li>
    </ul>
</header>

  <div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card" style="margin-top: 2cm;">
                <div *ngIf="flagLoadTasks==true" class="card-body text-center">
                    <span class="titulo" style="font-size: large; color: #2ebd94;">LISTADO DE TICKETS</span>
                    <table *ngIf="listTicket.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Department</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                            <th scope="col">Type</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let ticket of listTicket">
                            <td>{{ ticket.FullName }}</td>
                            <td>{{ ticket.department }}</td>
                            <td>{{ ticket.title }}</td>
                            <td>{{ ticket.description }}</td>
                            <td>{{ ticket.status }}</td>
                            <td>{{ ticket.type  }}</td>
                            <td>
                              <i [routerLink]="['/editTicket', ticket._id]" class="fas fa-edit text-primary"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                <div>
                  <h5 style="text-align: start; margin-top: 10px;" *ngIf="listTicket.length == 0">No hay tickets para mostrar</h5>
                </div>
                </div>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
