<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>

  <header class="header" >
    <a class="logo" href="#">Muni Tickets</a>
    <input type="checkbox" id="menu-btn" class="menu-btn">
    <label class="menu-icon" for="menu-btn">
        <span class="nav-icon"></span>
    </label>
    <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Reportes</a></li>
    </ul>
</header>

<div class="container-tickets" *ngIf="listTicket != undefined">

  <div class="row">
    <div class="col" *ngFor="let tic of listTicket">
      <app-ticket-template [ticket]="tic">          
      </app-ticket-template>
    </div>
  </div>

</div>

<div>
  <h5 style="position: absolute; top: 50%; left: 40%;" *ngIf="listTicket == undefined">No hay tickets para mostrar</h5>
</div>


</body>
</html>
